<link rel="import"  href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="encuesta-opcion">
  <template>
    <style>
      :host {
        display: block;
        margin: 15px;
        border-bottom: 1px solid gray;
      }
      [hidden] {
        display: none;
      }
      span {
        display: inline-block;
        position: relative;
        top: 1px;
      }
      .marcada {
        color: #295;
      }
      .desmarcada {
        color: #999;
      }
    </style>
    <!-- <p hidden$="[[!marcada]]">no se ve</p> -->
    
    <p 
      on-click="toggle"
      class$="[[clase]]"
    ><iron-icon icon="[[icono]]"></iron-icon> <span>[[respuesta]]</span></p>
    <!-- 
      <template is="dom-if" if="[[marcada]]">
      <p>Sí, está marcada!!!</p>
    </template> 

    icons:check-box-outline-blank
    icons:check-box
    -->
  </template>

  <script>
    class EncuestaOpcion extends Polymer.Element {
      static get is() {
        return 'encuesta-opcion';
      }
      static get properties() {
        return {
          respuesta: String,
          marcada: {
            type: Boolean,
            value: false
          },
          icono: {
            type: String,
            computed: '_calcularIcono(marcada)'
          },
          clase: {
            type: String,
            computed: '_calcularClase(marcada)'
          }
        };
      }

      _calcularIcono(m) {
        if(m) {
          return 'icons:check-box';
        }
        return 'icons:check-box-outline-blank';
      }

      _calcularClase(m) {
        if(m) {
          return 'marcada';
        }
        return 'desmarcada';
      }
      
      toggle() {
        this.marcada = !this.marcada;
      }
    }

    window.customElements.define(EncuestaOpcion.is, EncuestaOpcion);
  </script>
</dom-module>
